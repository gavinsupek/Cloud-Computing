<!DOCTYPE html>
<html>
<head>
  <title style="text-align: center; color: blue; font-family: Arial; font-size: 24px;">Gavin's Webpage</title>
  <style>
    ul {
      list-style-type: none;
    }

    ul li:hover {
      color: rgb(255, 0, 234);
    }

    input[type="submit"] {
      background-color: green;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
    }


    table th {
      text-align: center;
      font-weight: bold;
      height: 50px;
    }

    table td {
      text-align: center;
    }

    img {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Gavin's Webpage</h1>

  <ul>
    <li>Menu 1</li>
    <li>Menu 2</li>
    <li>Menu 3</li>
  </ul>

  <form>
    <input type="text" placeholder="Enter your name">
    <input type="submit" value="Submit">
  </form>

  <table>
    <thead>
      <tr>
        <th>Food</th>
        <th>Movies</th>
        <th>Colors</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hamburgers</td>
        <td>Fast and Furious</td>
        <td>Green</td>
      </tr>
      <tr>
        <td>Cheeseburgers</td>
        <td>Cars</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>Bacon Burgers</td>
        <td>Telladega Nights</td>
        <td>Pink</td>
      </tr>
    </tbody>
  </table>

  <img src="https://cdn.mos.cms.futurecdn.net/wtqqnkYDYi2ifsWZVW2MT4-1200-80.jpg" alt="Ocean" width="400" height="400">
</body>
</html>
