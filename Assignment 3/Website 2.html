<!DOCTYPE html>
<html>
<head>
  <title style="text-align: center; color: blue; font-family: Arial; font-size: 24px;">My Webpage</title>
  <style>
    ul {
      list-style-type: none;
    }

    ul li:hover {
      color: red;
    }

    input[type="submit"] {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table th {
      text-align: center;
      font-weight: bold;
      height: 50px;
    }

    table td {
      text-align: center;
    }

    img {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Title of the Webpage</h1>

  <ul>
    <li>Menu Option 1</li>
    <li>Menu Option 2</li>
    <li>Menu Option 3</li>
  </ul>

  <form>
    <input type="text" placeholder="Enter your name">
    <input type="submit" value="Submit">
  </form>

  <table>
    <thead>
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td>Row 3, Cell 3</td>
      </tr>
    </tbody>
  </table>

  <img src="image.jpg" alt="Sample Image" width="400" height="400">
</body>
</html>
