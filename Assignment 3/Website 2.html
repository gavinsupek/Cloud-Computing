<!DOCTYPE html>
<html>
<head>
  <title>Gavin's Webpage</title>
  <style>
    h1 {
      text-align: center;
      color: #FF0000; /* Red color */
      font-family: Arial, sans-serif;
      font-size: 28px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      display: inline-block;
      margin-right: 10px;
    }

    ul li:hover {
      color: #0000FF; 
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 5px;
    }

    input[type="submit"] {
      padding: 5px 10px;
      background-color: #008000; 
      color: #FFFFFF; 
      border: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #F2F2F2; 
    }

    tr:nth-child(odd) {
      background-color: #FFFFFF; 
    }

    img {
      max-width: 400px;
      max-height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>This is my Webpage</h1>

  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

  <form>
    <input type="text" placeholder="Enter your name">
    <input type="submit" value="Submit">
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>janesmith@example.com</td>
      </tr>
      <tr>
        <td>Robert Johnson</td>
        <td>robertjohnson@example.com</td>
      </tr>
    </tbody>
  </table>

  <img src="image.jpg" alt="Sample Image">
</body>
</html>
