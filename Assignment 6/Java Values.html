<script>
 function addNumbers() {
var inputA = document.getElementById("inputA");
var inputB = document.getElementById("inputB");
var numberA = parseFloat(inputA.value);
var numberB = parseFloat(inputB.value);
var result = numberA + numberB;

console.log(result);


var tableBody = document.querySelector("#resultTable tbody");
var newRow = document.createElement("tr");
var newCell = document.createElement("td");
var newText = document.createTextNode(result);
newCell.appendChild(newText);
newRow.appendChild(newCell);
tableBody.appendChild(newRow);
}



var values = [7,4,6,1];
for (var i = 0; i < values.length; i++){
    var multiplicationResult = values[i] * 2;
    var divisionResult = values[i] /2;
    console.log(multiplicationResult, divisionResult);
}
